<script>
    (function () {
        var data = {counter: 0};
        Vue.component('gaga', {
            template: "<div><code>{{counter}}</code> <br> <br><button class='btn btn-success' type='button' @click='add'>+</button></div>",
            data: function () {
                return {counter: 0};
            },
            methods: {
                "add": function () {
                    this.counter += 1;
                }
            }
        });
        var d1 = new Vue({
            el: "#d1"
        });
        var d2 = new Vue({
            el: "#d2"
        })
    })()
