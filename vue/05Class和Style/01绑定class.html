<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>example</title>
    <meta name="description" content="example">
    <meta name="author" content="jundong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="d1">
    <hr>
    <hr>
    <button type="button" @click="changeToRed">变红</button>
    <hr>
    直接绑定一个对象 : <span class="label label-default" :class="classObject">gaga</span>
    <br><br>
    直接把对象写再指令中 <span class="label label-default" :class="{'label-danger' : isDanger}">gaga</span>
    <br> <br>
    绑定计算属性 ： <span class="label label-default" :class="comDanger">gaga</span>
</div>
</body>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/vue/vue.js"></script>
<script>
    var d1 = new Vue({
        el: "#d1",
        data: {
            isDanger: false,
            classObject: {
                'label-danger': false
            }
        },
        methods: {
            changeToRed: function () {
                this.isDanger = true;
                this.classObject['label-danger'] = true;
            }
        },
        computed: {
            comDanger: function () {
                if(this.isDanger){
                    return {'label-danger': true};
                }else {
                    return {'label-danger': false};
                }
            }
        }
    })

</script>
</html>
