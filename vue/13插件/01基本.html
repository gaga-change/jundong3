<script>
    (function () {
        var MyPlugin = {};
        MyPlugin.install = function (Vue, options) {
            // 1. 添加全局方法或属性
            Vue.myGlobalMethod = function () {
                // 逻辑...
                console.log("我是全局方法")
            };

            // 2.添加全局资源
            Vue.directive('my-directive', {
                bind(el, binding, vnode, oldVnode){
                    // 逻辑...
                }
                // ...
            });

            // 3. 注入组件
            Vue.mixin({
                create: function () {
                    // 逻辑...
                }
            });

            // 4. 添加实例方法
            Vue.prototype.$myMethod = function (option) {
                // 逻辑 ...
            }
        };
        Vue.use(MyPlugin);
        Vue.myGlobalMethod(); // -> 我是全局方法
    }())
</script>
