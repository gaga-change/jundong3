<script src="/lib/vue/vue.js"></script>
<script>
    (function () {
        // 定义一个混合对象
        var myMixin = {
            created: function () {
                // 调用自己的函数
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin!')
                }
            }
        };
        var Component = Vue.extend({
            mixins: [myMixin]
        });

        var component = new Component(); // -> "hello from mixin!"

    }())
</script>
