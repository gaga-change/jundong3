<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <title>一个绑定页面元素的Angular程序</title>
</head>
<body ng-init="name = ''">
<h3 class="text-center">一个绑定页面元素的Angular程序</h3>

<div class="container">
    <input class="form-control " type="text" ng-model="name" title="example">
    <br>
    <div class="panel panel-warning ">
        <div class="panel-heading">输出内容</div>
        <div class="panel-body">
            <code><samp ng-bind="name"></samp></code>
        </div>
    </div>
</div>


</body>
</html>
