<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <title>Angular表达式的容错性</title>
</head>
<body>
<h3 class="text-center">Angular表达式的容错性</h3>
<div class="container" ng-controller="Ctrl">
    <div class="panel panel-default">
        <div class="panel-heading">容错测试</div>
        <div class="panel-body">
            <button class="btn btn-danger" type="button" ng-click="show()">点击显示一个不存在的变量 <var>temp</var></button>
        </div>
    </div>
</div>
<script>
    var app = angular.module('myApp', [])
            .controller('Ctrl', ["$scope", function($scope) {
                $scope.show = function () {
                    console.log(temp);
                }
            }]);
</script>
</body>
</html>
